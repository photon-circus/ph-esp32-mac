# Cargo configuration for ph-esp32-mac
#
# Provides convenient aliases for common development tasks.
# For multi-crate operations, use the scripts in scripts/ directory.

[alias]
# =============================================================================
# Main Crate Operations
# =============================================================================

# Run all host tests
t = "test --lib"

# Run tests with coverage (requires cargo-llvm-cov)
cov = "llvm-cov --lib"

# Run clippy with warnings as errors
c = "clippy -- -D warnings"

# Build documentation and open in browser
d = "doc --no-deps --open"

# Check without building (fast feedback)
ch = "check"

# =============================================================================
# Full Names (for discoverability)
# =============================================================================

test-lib = "test --lib"
clippy-strict = "clippy -- -D warnings"
docs = "doc --no-deps"

# =============================================================================
# Integration Tests (requires hardware)
# =============================================================================

# Run integration tests on WT32-ETH01 board
int = "run --release --manifest-path integration_tests/Cargo.toml --bin wt32_eth01"

# Build integration tests only (no flash)
int-build = "build --release --manifest-path integration_tests/Cargo.toml --bin wt32_eth01"
